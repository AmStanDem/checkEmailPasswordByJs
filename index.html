<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email and password validator</title>
</head>
<body>
<form>
    <div class="mb-3">
        <label for="userEmail" class="form-label">Email address</label>
        <input class="form-control" id="userEmail" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="userPassword" class="form-label">Password</label>
        <input class="form-control" id="userPassword">
    </div>
    <button id="btnValidate" type="button" class="btn btn-primary">Check</button>
</form>
<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
